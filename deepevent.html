<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전독시 이벤트 상세</title>
<link rel="stylesheet" href="style1.css">
</head>
<body class="event-page">

<header>
<h1>이벤트 상세 안내</h1>
<a href="popup.html">← 돌아가기</a>
</header>

<main>
<div class="section">
<h2>현장 인증 이벤트</h2>
<p>방문 사진 업로드 시 한정 스티커 증정.</p>
<div class="event-image">
<!-- 여기 src에 네가 쓰고 있던 인증 부스/포토존 이미지 파일명 -->
<img src="event_checkin.jpg" alt="현장 인증 이벤트 사진">
</div>
</div>

<div class="section">
<h2>굿즈 구매 이벤트</h2>
<p>특정 금액 이상 구매 시 한정 포토카드 제공.</p>
<div class="event-image">
<!-- 여기 src에 굿즈 진열/계산대 관련 사진 파일명 -->
<img src="event_goods.jpg" alt="굿즈 구매 이벤트 사진">
</div>
</div>

<div class="section">
<h2>스페셜 성우 메시지 상영</h2>
<p>일정 시간마다 성우 인터뷰 영상 상영.</p>
<div class="event-image">
<!-- 여기 src에 상영 공간/스크린 사진 파일명 -->
<img src="event_voice.jpg" alt="스페셜 성우 메시지 상영 공간 사진">
</div>
</div>
</main>

</body>
</html>
