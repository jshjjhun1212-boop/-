<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reaction System Interface</title>
    <link rel="stylesheet" href="reaction_styles.css"> 
</head>
<body>

    <div id="chat-container">
        <h1>지능형 반응 시스템 데모</h1>
        <p class="description-text">사용자의 입력에 따라 AI가 감정을 분석하고 시각적 피드백을 제공합니다.</p>
        
        <div id="reaction-display" class="mood-CALM">
            <h3 class="reaction-title">AI의 현재 반응:</h3>
            <p class="reaction-text" id="display-message">여기에 AI의 분석 결과 메시지가 표시됩니다. (예: CALM)</p>
            <span class="reaction-type-tag" id="display-type">INFO_GATHERING</span>
        </div>

        <div id="input-area">
            <label for="user-input" class="input-label">메시지를 입력하세요:</label>
            <input 
                type="text" 
                id="user-input" 
                placeholder="긍정적 또는 부정적 메시지를 입력해보세요..." 
                onkeypress="if(event.keyCode==13) processReaction()">
            <button id="send-button" onclick="processReaction()">반응 생성 및 분석</button>
        </div>
        
        <div id="status-footer">
            <p>상태: <span id="status-indicator">준비 완료</span></p>
        </div>
        
    </div>

    <script src="reaction_logic.js"></script> 
</body>
</html>
