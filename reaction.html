<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omniscient Reader UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 초기화 및 배경 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1e21; /* 이미지와 유사한 다크 그레이 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
        }

        /* 컨테이너 */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 메인 타이틀 (OMNISCIENT READER) */
        .title {
            font-family: 'Roboto', sans-serif; /* 두껍고 각진 폰트 */
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            color: #d0ffff; /* 아주 밝은 하늘색 (흰색에 가까움) */
            
            /* 네온 발광 효과 (Text Shadow) */
            text-shadow: 
                0 0 10px #00d2ff,
                0 0 20px #00d2ff,
                0 0 40px #00d2ff,
                0 0 80px #0080ff;
            
            margin-bottom: 20px;
        }

        /* 서브 텍스트 (한글) */
        .subtitle {
            font-size: 1.1rem;
            color: #aaa; /* 회색 텍스트 */
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
        }

        /* 버튼 스타일 */
        .btn-start {
            background: transparent;
            color: #00eaff; /* 네온 시안 색상 */
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            padding: 15px 50px;
            border: 2px solid #00eaff;
            border-radius: 50px; /* 둥근 모서리 (Pill shape) */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;

            /* 버튼 자체의 은은한 글로우 효과 */
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
        }

        /* 버튼 호버 효과 (마우스 올렸을 때) */
        .btn-start:hover {
            background-color: rgba(0, 234, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 234, 255, 0.6),
                inset 0 0 10px rgba(0, 234, 255, 0.4);
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .btn-start {
                padding: 12px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">
            OMNISCIENT<br>READER
        </h1>

        <p class="subtitle">
            전지적 독자시점 심층 분석 리포트
        </p>

        <button class="btn-start">
            START ANALYSIS
        </button>
    </div>

</body>
</html>
