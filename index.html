<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전지적 독자 시점 - 메인 메뉴</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f172a, #020617);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 상단 제목 */
        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fbbf24;
        }

        header p {
            margin-top: 10px;
            font-size: 14px;
            color: #e5e7eb;
        }

        /* 메뉴 영역 */
        .menu-container {
            width: 90%;
            max-width: 900px;
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .menu-card {
            background: #020617;
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 25px;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .menu-card:hover {
            border-color: #fbbf24;
            transform: translateY(-5px);
        }

        .menu-card h2 {
            margin: 0 0 10px;
            color: #fbbf24;
        }

        .menu-card p {
            font-size: 14px;
            color: #cbd5f5;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: #9ca3af;
        }

        @media (max-width: 700px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>전지적 독자 시점</h1>
        <p>독자가 주인공이 되는 세계</p>
    </header>

    <div class="menu-container">

        <div class="menu-card" onclick="location.href='intro.html'">
            <h2>작품 소개</h2>
            <p>
                전지적 독자 시점의 기본 정보와
                세계관, 스토리 흐름을 소개합니다.
            </p>
        </div>

        <div class="menu-card" onclick="location.href='reaction.html'">
            <h2>독자 반응 & 평가</h2>
            <p>
                실제 독자들의 후기와
                작품에 대한 평가를 정리합니다.
            </p>
        </div>

        <div class="menu-card" onclick="location.href='characters.html'">
            <h2>등장인물 소개</h2>
            <p>
                김독자, 유중혁을 포함한
                주요 인물들을 소개합니다.
            </p>
        </div>

        <div class="menu-card" onclick="location.href='popup.html'">
            <h2>팝업스토어 & 굿즈</h2>
            <p>
                전독시 팝업스토어,
                공식 굿즈와 이벤트 정보를 확인합니다.
            </p>
        </div>

    </div>

    <footer>
        © 비공식 전지적 독자 시점 소개 페이지
    </footer>

</body>
</html>
