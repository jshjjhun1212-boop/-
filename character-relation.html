    <div class="relation-tree">

        </div>

        <!-- 1차 동료 -->
        <h2 class="sub-title">1차 동료</h2>
        <div class="branch-row">

            <div class="relation-link friendly">

            <div class="relation-link normal">
                <div class="node"><a href="character-detail.html#hansoo">한수영</a></div>
