<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등장인물 소개</title>
</head>
<body>

<h1>등장인물 소개</h1>

<!-- 섹션 1: 인물 그룹 소개 -->
<section id="group-intro">
    <h2>인물 그룹 소개</h2>

    <div class="group-container">
        <div class="group-box">
            <h3>주인공 그룹</h3>
            <p>이야기를 이끌어가는 핵심 인물들</p>
        </div>
        <div class="group-box">
            <h3>조력자 그룹</h3>
            <p>주인공을 돕는 동료 또는 주변 인물들</p>
        </div>
        <div class="group-box">
            <h3>적대자 / 빌런 그룹</h3>
            <p>갈등을 만드는 인물들</p>
        </div>
    </div>
</section>

<!-- 섹션 2: 등장인물 상세 정보 -->
<section id="character-detail">
    <h2>등장인물 상세 정보</h2>

    <div class="character-layout">
        <div class="character-list">
            <div class="character-card">김독자</div>
            <div class="character-card">유중혁</div>
        </div>

        <div class="character-info">
            <h3>김독자</h3>
            <p>역할: 주인공</p>
            <p>성격: 신중하고 분석적</p>
            <p>능력: 독자의 시점 정보 읽기</p>
        </div>
    </div>
</section>

<!-- 섹션 3: 등장인물 관계도 -->
<section id="character-relation">
    <h2>등장인물 관계도</h2>
    <p>관계도 이미지는 나중에 추가 예정</p>
</section>

</body>
</html>
